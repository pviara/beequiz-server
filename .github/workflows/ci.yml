name: Node.js CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'yarn'

      - name: üê≥ Run containers
        run: |
          docker-compose -f docker/docker-compose.ci.yml up -d

      - name: üì¶ Install dependencies
        run: yarn install

      - name: üë∑ Build project
        run: yarn build

      - name: üßë‚Äçüî¨ Run unit tests
        run: yarn test

      - name: üßë‚Äçüî¨ Run e2e tests
        run: yarn test:e2e
        env:
          ALLOWED_ORIGIN: 'ALLOWED_ORIGIN'
          APP_ENVIRONMENT: 'dev'
          APP_PORT: '24000'
          DATABASE_URI: 'DATABASE_URI'
          DEV_DATABASE_URI: 'DEV_DATABASE_URI'
          TEST_DATABASE_URI: 'mongodb://localhost:27017/beequiz_test'
          OPENAI_API_KEY: 'OPEN_API_KEY'
          JWT_SECRET: 'MY_SECRET'
          OAUTH_CLIENT: 'OAUTH_CLIENT'
          OAUTH_REDIRECT_URL: 'OAUTH_REDIRECT_URL'
          OAUTH_SECRET: 'OAUTH_SECRET'

      - name: üê≥ Stop containers
        run: |
          docker-compose -f docker/docker-compose.ci.yml down